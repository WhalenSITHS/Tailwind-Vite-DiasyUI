<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon TCG Data</title>
  </head>
  <body class="bg-MainBG min-h-screen">
    <div class="bg-TopbarBG p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-white font-bold text-xl"> 
          <img src="./public/tcgicon.png" alt="Pokemon TCG Logo" class="h-10"> 
        </a>
        <h1 class="font-Pokemon Solid text-center text-yellow underline">Pokemon TCG (minus cards)</h1>
        <select class="select select-bordered w-full max-w-xs bg-darkBlue text-TextColor p-.5" id="typedropdown">
          <option value="unselectable" disabled selected>Do you want to look through sets or rarities?</option>
          <option value="sets">Sets</option>
          <option value="rarities">Rarities</option>
        </select>
      </div>
    </div>
    <div class="flex flex-row justify-center pt-6 flex-col items-center w-full" id="optioncontainer"></div>
    <div class="div">
    <div class="container mx-auto py-8" id="cardtainer"></div>
    <script type="module" src="./JS/main.js"></script>
  </body>
</html>
